{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div
            style="width: 100px; height: 100px; background: var(--gradient); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white;">
            {{ user.name[0].upper() }}
        </div>
        <h1>{{ user.name }}</h1>
        <p class="text-muted">{{ user.email }}</p>
    </div>

    <div class="card" style="margin-bottom: 2rem;">
        <h3>My Stats</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
            <div style="text-align: center; background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 12px;">
                <div style="font-size: 2rem; font-weight: 700; color: var(--primary);">{{ recipes_count }}</div>
                <div class="text-muted">Recipes Created</div>
            </div>
            <div style="text-align: center; background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 12px;">
                <div style="font-size: 2rem; font-weight: 700; color: var(--secondary);">{{ favorites_count }}</div>
                <div class="text-muted">Favorites</div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Edit Profile</h3>
        <form method="POST">
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label>Email (Verified)</label>
                <input type="email" class="form-control" value="{{ user.email }}" disabled style="opacity: 0.7;">
            </div>
            <button type="submit" class="btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
